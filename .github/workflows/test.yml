name: Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6
          pip install pytest pytest-cov flake8 black mypy
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with black
        run: |
          black --check src/ || true
      
      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports || true
      
      - name: Run tests
        run: |
          python test_winvora.py || true
      
      - name: Test imports
        run: |
          python -c "from src.core import wine_manager, config, app_library"
          python -c "from src.core.notifications import get_notification_manager"
          python -c "from src.core.logger import get_logger"
